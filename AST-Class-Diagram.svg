<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 900 520">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="520" fill="#ffffff" stroke="#dddddd" stroke-width="2" />

  <!-- ===== Base class: ASTNode ===== -->
  <rect x="370" y="20" width="160" height="70" fill="#f9f9f9" stroke="#333333" stroke-width="2" />
  <text x="450" y="45" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    ASTNode
  </text>
  <text x="450" y="62" font-family="Arial, Helvetica, sans-serif" font-size="11" font-style="italic" text-anchor="middle">
    abstract
  </text>

  <!-- ===== Level 1: Direct subclasses ===== -->
  <!-- Expression -->
  <rect x="80" y="140" width="150" height="50" fill="#f9f9f9" stroke="#333333" stroke-width="1.8" />
  <text x="155" y="170" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">
    Expression
  </text>
  <text x="155" y="185" font-family="Arial, Helvetica, sans-serif" font-size="10" font-style="italic" text-anchor="middle">
    abstract
  </text>

  <!-- Statement -->
  <rect x="370" y="140" width="150" height="50" fill="#f9f9f9" stroke="#333333" stroke-width="1.8" />
  <text x="445" y="170" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">
    Statement
  </text>
  <text x="445" y="185" font-family="Arial, Helvetica, sans-serif" font-size="10" font-style="italic" text-anchor="middle">
    abstract
  </text>

  <!-- Program -->
  <rect x="640" y="130" width="150" height="40" fill="#f9f9f9" stroke="#333333" stroke-width="1.8" />
  <text x="715" y="155" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">
    Program
  </text>

  <!-- Block -->
  <rect x="640" y="190" width="150" height="40" fill="#f9f9f9" stroke="#333333" stroke-width="1.8" />
  <text x="715" y="215" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">
    Block
  </text>

  <!-- KeyValue -->
  <rect x="640" y="250" width="150" height="40" fill="#f9f9f9" stroke="#333333" stroke-width="1.8" />
  <text x="715" y="275" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">
    KeyValue
  </text>

  <!-- Inheritance arrows from ASTNode -->
  <!-- ASTNode -> Expression -->
  <line x1="450" y1="90" x2="155" y2="140" stroke="#333333" stroke-width="2" marker-end="url(#arrow)" />
  <!-- ASTNode -> Statement -->
  <line x1="450" y1="90" x2="445" y2="140" stroke="#333333" stroke-width="2" marker-end="url(#arrow)" />
  <!-- ASTNode -> Program -->
  <line x1="530" y1="90" x2="715" y2="130" stroke="#333333" stroke-width="2" marker-end="url(#arrow)" />
  <!-- ASTNode -> Block -->
  <line x1="530" y1="90" x2="715" y2="190" stroke="#333333" stroke-width="2" marker-end="url(#arrow)" />
  <!-- ASTNode -> KeyValue -->
  <line x1="530" y1="90" x2="715" y2="250" stroke="#333333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- ===== Level 2: Expression subclasses ===== -->
  <!-- Row 1 -->
  <rect x="20" y="260" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="95" y="282" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    ArrayLiteral
  </text>

  <rect x="190" y="260" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="265" y="282" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    AttributeExpr
  </text>

  <rect x="360" y="260" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="435" y="282" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    BinaryExpr
  </text>

  <rect x="530" y="260" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="605" y="282" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    BooleanExpr
  </text>

  <!-- Row 2 -->
  <rect x="20" y="310" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="95" y="332" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    DictLiteral
  </text>

  <rect x="190" y="310" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="265" y="332" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    FunctionCallExpr
  </text>

  <rect x="360" y="310" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="435" y="332" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    IdentifierExpr
  </text>

  <rect x="530" y="310" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="605" y="332" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    IndexExpr
  </text>

  <!-- Row 3 -->
  <rect x="20" y="360" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="95" y="382" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    NumberExpr
  </text>

  <rect x="190" y="360" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="265" y="382" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    StringExpr
  </text>

  <!-- Inheritance arrows from Expression to its subclasses (simplified fan-out) -->
  <line x1="155" y1="190" x2="95" y2="260" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="155" y1="190" x2="265" y2="260" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="155" y1="190" x2="435" y2="260" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="155" y1="190" x2="605" y2="260" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />

  <line x1="155" y1="190" x2="95" y2="310" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="155" y1="190" x2="265" y2="310" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="155" y1="190" x2="435" y2="310" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="155" y1="190" x2="605" y2="310" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />

  <line x1="155" y1="190" x2="95" y2="360" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="155" y1="190" x2="265" y2="360" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />

  <!-- ===== Level 2: Statement subclasses ===== -->
  <!-- Row 1 -->
  <rect x="360" y="260" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="435" y="282" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    AssignStmt
  </text>

  <rect x="530" y="260" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="605" y="282" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    ArrayAssignStmt
  </text>

  <rect x="700" y="260" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="775" y="282" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    ExprStmt
  </text>

  <!-- Row 2 -->
  <rect x="360" y="310" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="435" y="332" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    FunctionDef
  </text>

  <rect x="530" y="310" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="605" y="332" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    IfStmt
  </text>

  <rect x="700" y="310" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="775" y="332" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    ImportStmt
  </text>

  <!-- Row 3 -->
  <rect x="360" y="360" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="435" y="382" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    PrintStmt
  </text>

  <rect x="530" y="360" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="605" y="382" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    ReturnStmt
  </text>

  <rect x="700" y="360" width="150" height="35" fill="#fdfdfd" stroke="#333333" stroke-width="1.6" />
  <text x="775" y="382" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    WhileStmt
  </text>

  <!-- Inheritance arrows from Statement to its subclasses (simplified fan-out) -->
  <line x1="445" y1="190" x2="435" y2="260" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="445" y1="190" x2="605" y2="260" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="445" y1="190" x2="775" y2="260" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />

  <line x1="445" y1="190" x2="435" y2="310" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="445" y1="190" x2="605" y2="310" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="445" y1="190" x2="775" y2="310" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />

  <line x1="445" y1="190" x2="435" y2="360" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="445" y1="190" x2="605" y2="360" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />
  <line x1="445" y1="190" x2="775" y2="360" stroke="#333333" stroke-width="1.8" marker-end="url(#arrow)" />

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L9,3 L0,6 z" fill="#333333" />
    </marker>
  </defs>
</svg>


